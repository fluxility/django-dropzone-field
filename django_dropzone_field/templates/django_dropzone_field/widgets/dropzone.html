{% load i18n thumbnail %}
<div class="dropzone-field">
    {% if object %}
        {% trans "Current" %}
        {% thumbnail object 100x100 crop as thumbnail_url %}
        {% if thumbnail_url %}
            <img src="{{ thumbnail_url }}"/>
        {% else %}
            <a href="{{ object.url }}">{{ object.url }}</a>
        {% endif %}

    {% endif %}
    <button type="button">{% trans "Upload new file" %}</button>
</div>
